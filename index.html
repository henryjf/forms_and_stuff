<body>

	<form action="http://bing.com" method="GET">

			<label for="query">Search</label>
			<input id="query" type="text" name="q" placeholder="Enter your query">
		</div>

		<div class="form-element-container">
			<label for="cool">Are you cool?</label>
			<input id="cool" type="checkbox" name="cool"></input>

			

		</div>


		<div class="form-element-container">
			<label>Color</label>
			<select>
				<option>Yellow</option>
				<option>Blue</option>
				<option>Green</option>
			</select>
		</div>

		<div>
		<button>Search</button>
		</div>
		
	
	</form>
